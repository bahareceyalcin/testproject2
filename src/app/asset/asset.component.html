   <!-- page content -->
   <div class="right_col" role="main" style="min-height: 985px;">
      <div class="">
        <div class="page-title" >
          <div class="title_left" style="height: 40px; margin-left: 16px; margin-top: -20px;">
            <h3>Mal Varlıkları</h3>
          </div>
          <div class="">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">              
                <div class="x_content">
                  <ul class="list-group">
                      <div *ngFor="let customer of customers; let i = index">
                        <li  class="list-group-item " routerLink="/assets" (click)="selectedCustomergetCustomerInfos($event, customer, i)" style="cursor: pointer;">
                          <a  data-toggle="tooltip" title="{{customer}}">{{ customer }} </a> 
                        </li>
                        <div [attr.id]="i" class="collapse">
                          <div class="card">
                            <div class="card-body">
                              <div class="panel-body" style="margin-top: -12px;margin-left: -15px;margin-bottom:-32px;margin-left:-16px">
                                  <table id="datatable" class="table table-striped table-bordered">                 
                                      <thead>
                                          <tr>
                                            <th>vouherNo</th>
                                            <th>MalVarlığı No</th>
                                            <th>MalVarlığı Tipi</th>                                
                                            <th>Müşteri No</th>
                                            <th>Oluşturma Tarihi</th>
                                            <th>Açıklama</th>
                                            <th>Durum</th>                                                   
                                          </tr>
                                        </thead>            
                                        <tbody>
                                          <tr *ngFor="let asset of assets; let i=index">
                                            <td>{{ asset['vouherNo'] }}</td>
                                            <td>{{ asset['assetNo'] }}</td>
                                            <td>{{ asset['assetTypeName'] }}</td>         
                                            <td>{{ asset['aprCode'] }}</td>     
                                            <td>{{ asset['trxDate'] }}</td>  
                                            <td>{{ asset['description'] }}</td>  
                                            <td>{{ asset['isValid'] }}</td>                                                                          
                                          </tr>                       
                                        </tbody>
                                  </table>      
                              </div>
                            </div>
                          </div>                                                       
                        </div>
                      </div>
                  </ul> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
