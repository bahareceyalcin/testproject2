<div class="container">
    <div class="card card-container">         
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->  
    <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()" *ngIf="!isToken">
        <p id="profile-name" class="profile-name-card"></p>
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" formControlName="username" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
        <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Şifre" required>
        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        <a href="#" class="forgot-password">Şifremi unuttum</a>
    </form>
    <!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
<div class="alert alert-danger alert-dismissible fade in" role="alert" *ngIf="isErr"> 
        <p style="margin-left: 26px;"> Kullanıcı adınız ya da şifreniz yanlış.</p>                      
      </div>
